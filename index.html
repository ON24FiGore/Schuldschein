<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schuldschein</title>
    <script defer type="module" src="/src/index.ts"></script>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Schuldschein</h1>
    </header>
    <main>
      <section>
        <button id="createGroup">Neue Gruppe erstellen</button>
      </section>
      <section>
        <form id="expenseForm">
          <h2>Ausgabe hinzufügen</h2>
          <input type="text" placeholder="Beschreibung" required>
          <input type="number" placeholder="Betrag" required>
          
          <select id="personSelect" required></select>
          <button type="submit">Hinzufügen</button>
        </form>
      </section>
      <section>
        <h2>Übersicht</h2>
      </section>
    </main>
  </body>
</html>
